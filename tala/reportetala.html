<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal de Reportes Ciudadanos</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: #111827;
    }

    header {
      background-color: #990033;
      color: #ffffff;
      padding: 20px 40px;
      font-size: 22px;
      font-weight: 600;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr 420px;
      height: calc(100vh - 72px);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .sidebar {
      background-color: #ffffff;
      padding: 25px;
      border-left: 1px solid #e5e7eb;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .coords {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .status {
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .search-box {
      position: absolute;
      top: 90px;
      left: 20px;
      z-index: 1000;
      background: white;
      width: 320px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 12px;
    }

    .results {
      max-height: 220px;
      overflow-y: auto;
    }

    .result-item {
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .result-item:hover {
      background-color: #f3f4f6;
    }

    .loading {font-size: 12px;color: #6b7280;}
    .no-results {font-size: 13px;color: #9ca3af;}
    .selected-location {font-size:12px;color:#16a34a;font-weight:600;}

    .leaflet-control-layers {
      background: rgba(255,255,255,0.95) !important;
      border-radius: 16px !important;
      padding: 10px !important;
      border: 1px solid #e5e7eb !important;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25) !important;
      font-size: 14px !important;
    }
  </style>
</head>

<body>

<header>üåé Geoportal de Reportes Ciudadanos de Tala Ilegal en Bosques de M√©xico</header>

<div class="app">

  <!-- Mapa -->
  <div style="position: relative;">
    <div class="search-box">
      <input id="busqueda" type="text" placeholder="Buscar localidad en M√©xico‚Ä¶">
      <div id="resultados" class="results"></div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">

    <h2>Nuevo reporte</h2>

    <form id="formReporte">
      <label>Tipo de reporte</label>
      <input id="titulo" type="text" required>

      <label>Descripci√≥n</label>
      <textarea id="descripcion" required></textarea>

      <div class="coords">
        <div>
          <label>Latitud</label>
          <input id="lat" type="text" readonly>
        </div>
        <div>
          <label>Longitud</label>
          <input id="lng" type="text" readonly>
        </div>
      </div>

      <button type="submit">Guardar reporte</button>
      <div id="estado" class="status"></div>
    </form>

    <hr style="margin:20px 0;">

    <h2>Capas</h2>
    <label style="display:flex;align-items:center;gap:10px;">
      <input id="toggleReportes" type="checkbox" checked style="transform:scale(1.2);">
      Mostrar reportes en el mapa
    </label>

    <div id="contadorReportes" style="margin-top:8px;font-size:13px;color:#6b7280;"></div>

  </div>
</div>

<script>
  const supabaseUrl = 'https://tcejcwfocunsozsnahge.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjZWpjd2ZvY3Vuc296c25haGdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MTg1NDIsImV4cCI6MjA4MDM5NDU0Mn0.XhgwFT0_HCqm2dCq6_Bedmx-JAQFfzOdQfAGfap5IBk';
  const clienteSupabase = supabase.createClient(supabaseUrl, supabaseKey);

  const map = L.map('map').setView([23.6345, -102.5528], 5);

  // Capas base
  const capaCalles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
  const capaSatelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 });
  const capaTopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 });

  capaCalles.addTo(map);

  const capasBase = {
    "üó∫Ô∏è Calles": capaCalles,
    "üõ∞Ô∏è Sat√©lite": capaSatelite,
    "‚õ∞Ô∏è Topogr√°fica": capaTopo
  };

  L.control.layers(capasBase, null, { position:'topright', collapsed:true }).addTo(map);

  let tempMarker = null;
  let capaReportes = L.layerGroup().addTo(map);

  // Click en mapa
map.on('click', (e) => {
  const coords = e.latlng;
  const latField = document.getElementById('lat');
  const lngField = document.getElementById('lng');

  latField.value = coords.lat.toFixed(6);
  lngField.value = coords.lng.toFixed(6);

  if (!tempMarker) {
    tempMarker = L.marker([coords.lat, coords.lng]).addTo(map);
  } else {
    tempMarker.setLatLng(coords);
  }
});


  // Cargar reportes
  async function cargarReportes() {
    capaReportes.clearLayers();

    const { data, error } = await clienteSupabase
      .from('reportes')
      .select('*');

    if (!error && data) {
      data.forEach(r => {
        if (r.latitud && r.longitud) {
          L.marker([r.latitud, r.longitud])
            .bindPopup(`<b>${r.titulo}</b><br>${r.descripcion}`)
            .addTo(capaReportes);
        }
      });

      contadorReportes.innerText = `Reportes cargados: ${data.length}`;
    }
  }

  cargarReportes();

  // Toggle de capa
  toggleReportes.addEventListener('change', function() {
    if (this.checked) {
      map.addLayer(capaReportes);
    } else {
      map.removeLayer(capaReportes);
    }
  });

  // Guardar reporte
  formReporte.addEventListener('submit', async function(e) {
    e.preventDefault();

    const titulo = document.getElementById('titulo').value;
    const descripcion = document.getElementById('descripcion').value;
    const latVal = document.getElementById('lat').value;
    const lngVal = document.getElementById('lng').value;

    if (!latVal || !lngVal) {
      alert('Selecciona una ubicaci√≥n en el mapa');
      return;
    }

    const { error } = await clienteSupabase
      .from('reportes')
      .insert([{ titulo, descripcion, latitud: latVal, longitud: lngVal }]);

    if (!error) {
      estado.innerText = '‚úÖ Reporte guardado';
      estado.style.color = '#16a34a';
      this.reset();
      await cargarReportes();
    } else {
      estado.innerText = '‚ùå Error: ' + error.message;
      estado.style.color = '#dc2626';
    }
  });

  // Buscador
  let marcadorBusqueda = null;
  let timeoutBusqueda = null;

  busqueda.addEventListener('input', function () {
    const texto = this.value.trim();
    resultados.innerHTML = '';
    if (texto.length < 3) return;

    clearTimeout(timeoutBusqueda);
    timeoutBusqueda = setTimeout(() => {

      fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=mx&limit=10&q=${encodeURIComponent(texto)}`)
        .then(r => r.json())
        .then(data => {
          resultados.innerHTML = '';

          if (!data.length) {
            resultados.innerHTML = '<div class="no-results">Sin resultados</div>';
            return;
          }

          data.forEach(l => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<strong>${l.display_name}</strong>`;

            div.onclick = () => {
              const lat = parseFloat(l.lat);
              const lng = parseFloat(l.lon);
              map.flyTo([lat, lng], 15);

              if (!marcadorBusqueda) {
                marcadorBusqueda = L.marker([lat, lng]).addTo(map);
              } else {
                marcadorBusqueda.setLatLng([lat, lng]);
              }

              resultados.innerHTML = `<div class="selected-location">Ubicaci√≥n seleccionada ‚úÖ</div>`;
            };

            resultados.appendChild(div);
          });
        });
    }, 400);
  });

</script>
</body>
</html>
